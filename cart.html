  <div id="cart-items">

  </div>

  <!-- Checkout Button -->
  <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>

  <!-- Redirect Button -->
  <button id="redirect-btn" class="redirect-btn" style="display: none;">Complete transaction</button>

  <script src="bleach.js"></script>
  <script>
    // Load cart items from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');

    // Display cart items
    cart.forEach(item => {
      const itemElement = document.createElement('div');
      itemElement.classList.add('cart-item');
      itemElement.innerHTML = `
        <span>${item}</span>
        <button class="remove-item" onclick="removeFromCart('${item}')">‚ùå</button>
      `;
      cartItemsContainer.appendChild(itemElement);
    });

    // Remove item from cart
    function removeFromCart(item) {
      let updatedCart = cart.filter(cartItem => cartItem !== item);
      localStorage.setItem('cart', JSON.stringify(updatedCart));

      // Reload the page to reflect changes
      location.reload();
    }

    // Checkout function: Copy cart items to clipboard
    document.getElementById('checkout-btn').addEventListener('click', function() {
      const cartText = cart.join(', ');
      navigator.clipboard.writeText(cartText).then(() => {
        alert('Your cart items have been copied to the clipboard!');
        document.getElementById('redirect-btn').style.display = 'inline-block';
      });
    });

    // Redirect to Prosh
    document.getElementById('redirect-btn').addEventListener('click', function() {
      window.location.href = "wait.html";
    });
      
  </script>
