<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="icon" href="ico.png" type="image/x-icon" />
    <title>BUMBLE Math Warm-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:orange;">
    <div class="container">
        <h1>Math Warm-Up</h1>
        <div id="xp-container">
            <p>XP: <span id="xp">0</span></p>
        </div>
        <div id="question-container">
            <p id="question">Click "Next Question" to start</p>
        </div>
        <input type="number" id="answer-input" placeholder="Your answer" />
        <button id="submit-answer-btn">Submit Answer</button>
        <button id="next-question-btn">Next Question</button>
        <p id="feedback"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
