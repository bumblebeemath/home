    <style>
        /* Style for the green circle button */
        .circle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: green;  /* Button green color */
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .circle-btn:hover {
            background-color: darkgreen;  /* Darker green on hover */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: green;  /* Matching the button's green background */

        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
    </style>
</head>
